<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Formularze</title>
</head>
<body>
    <form name="suwak">
        <input type="range" id="suwak" step="10" list="procent">

        <datalist id="procent">
            <option value="0" label="0%"></option>
            <option value="10" label="10%"></option>
            <option value="20"></option>
            <option value="30"></option>
            <option value="40"></option>
            <option value="50"></option>
            <option value="60"></option>
            <option value="70"></option>
            <option value="80"></option>
            <option value="90"></option>
            <option value="100"></option>
        </datalist>

    </form>
    <br>
    <form name="www">
        <input type="url" list="strony">
        <datalist id="strony">
            <option value="http:\\wp.pl"></option>
            <option value="http:\\onet.pl"></option>
            <option value="http:\\interia.pl"></option>
            <option value="http:\\o2.pl"></option>
        </datalist>
    </form>
    <br><br>
    <label for="MojaPrzegladarka">Wybierz przeglądarke</label>
    <form name="przeglądarka">
        <input list="p" id="przegladarka" name="MojaPrzegladarka">
        <datalist id="p">
            <option value="Chromium"></option>
            <option value="Chrome"></option>
            <option value="Firefox"></option>
            <option value="Opera"></option>
            <option value="Safari"></option>
        </datalist>

    </form>

    <h3>Temperatura</h3>
    <meter min="30" max="42" value="36">Temperatur Ciała</meter>
    <h3>Temperatura 2</h3>
    <meter low="30" high="42" max="50" value="10" optimum="36">Temperatura Ciała</meter>
    <hr>
    <form name="inny">
        <input autofocus placeholder="imie" autocomplete="off">
        <input type="submit">
    </form>
</body>
</html>
