<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zadanie 3</title>
    <link rel="stylesheet" href="Style/Siema.css"
</head>
<body>
   <div id="kolor">
    <form name="form1">
        <input type="button" value="Onet" id="onet">
        <input type="button" value="Interia" id="interia">
        <input type="button" value="WP" id="wp">
    </form>
    </div>

    <script>
    function Onet()  {
        document.forms['form1'].action = 'http://www.onet.pl';
        document.forms['form1'].submit();
    }
    function Interia()  {
        document.forms['form1'].action = 'http://www.interia.pl';
        document.forms['form1'].submit();
    }
    function Wp()  {
        document.forms['form1'].action = 'http://www.wp.pl';
        document.forms['form1'].submit();
    }
    onet.addEventListener('click', Onet);
    interia.addEventListener('click', Interia);
    wp.addEventListener('click', Wp);

    </script>
</body>
</html>
